        <div class="container">
            <form action="action_page.php" class="loginform">
                <h1 style="margin-top: 0px">Login</h1>
                <p>Log into your existing account. Don't have an existing account? 
                    <a href="signup.html" style="color:dodgerblue">Sign up for a new account</a></p>
                <hr>
                <label for="email"><b>Email</b></label>
                <br>
                <input type="text" placeholder="Enter Email" name="email" id="email" required>
                <br>
                <label for="psw"><b>Password</b></label>
                <br>
                <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
                <br>
                <label>
                    <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px">
                    Keep me logged in
                </label>

            
                <div class="clearfix">
                  <input type="submit" class="signupbtn button" value="Login">
                  <button type="button" class="cancelbtn button" onclick="location.href='index.html';">Cancel</button>
                </div>

              </form>
