        <div class="container">
            <h1>Preview</h1>
            <div class='pizpreview'>
                <img src="pizzapep.png" alt="PizzaPreview" style="width:150px;" id="pizzaPreview">
            </div>
            <h2>Customize your Pizza</h2>
            <form action="checkout.html" method="get">
                <fieldset>
                    <legend>Size</legend>
                    <input type="radio" id='6"' value='6"' name="size"  checked="checked">
                    <label for='6"'>6" Personal Pizza RM 15.00</label><br>
                    <input type="radio" id='9"' value='9"' name="size">
                    <label for='9"'>9" Regular Pizza RM 30.00</label><br>
                    <input type="radio" id='12"' value='12"' name="size">
                    <label for='12"'>12" Large Pizza RM 50.00</label><br>
                </fieldset>

                <fieldset>
                    <legend>Cheese</legend>
                    <input type="radio" id='ncheese' value='ncheese' name="cheese"  checked="checked">
                    <label for='ncheese'>Normal RM 2.00</label><br>
                    <input type="radio" id='echeese"' value='echeese' name="cheese">
                    <label for='echeese'>6" Extra Cheese RM 4.00</label><br>
                    <input type="radio" id='e2cheese' value='e2cheese' name="cheese">
                    <label for='e2cheese'>6" Extra Extra Cheese RM 5.00</label><br>
                 </fieldset>

                <fieldset>
                    <legend>Crust</legend>
                    <input type="radio" id='ncrust' value='ncrust' name="crust"  checked="checked"  >
                    <label for='ncrust'>Normal Crust</label><br>
                    <input type="radio" id='nycrust' value='nycrust' name="crust">
                    <label for='nycrust'>New York Crust</label><br>
                    <input type="radio" id='cbcrust' value='cbcrust' name="crust">
                    <label for='cbcrust'>Cheese Burst Crust + RM 5.00</label><br>
                    <input type="radio" id='bbqcrust' value='bbqcrust' name="crust">
                    <label for='bbqccrust'>Barbeque Cheese Crust + RM 5.00</label><br>
                </fieldset>

                <div class="buttoncontainer">
                    <input class="button" type="submit" value="Confirm">
                    <button type="button" class="button" onclick="location.href='menu.html';">Back</button>
                </div>
                
            </form>
