<html>
    <head>
        <meta charset="utf-8">

        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="loginsignup.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <body>
        <!--[if lt IE 7]>

        <![endif]-->
        <div class="container">
        <form action="index.html" class="loginform">
            <h1 style="margin-top: 0px">Sign Up</h1>
            <p>Please ensure these details are accurate when creating an account.</p>
            <hr>
            <label for="email"><b>Email</b></label>
            <br>
            <input type="text" placeholder="Enter Email" name="email" required>
            <br>
            <label for="psw"><b>Password</b></label>
            <br>
            <input type="password" placeholder="Enter Password" name="psw" required>
            <br>
            <label for="confirm-psw"><b>Confirm Password</b></label>
            <br>
            <input type="password" placeholder="Confirm Password" name="confirm-psw" required>
            <label for="phone"><b>Phone Number</b></label>
            <input id="phone" minlength="8" maxlength="11" name="phone" placeholder="Enter your preferred contact number" type="text">
            <br>
            <label>
            <input type="checkbox" name="agreeterms" style="margin-bottom:15px">
            I have read and agree to the following <a href="#" style="color:dodgerblue">Terms & Conditions</a>
           </label> <br>
           <label>
           <input type="checkbox"  name="agreeterms" style="margin-bottom:15px">
            Yes, I would like to receive e-mail offers from HELP's Pizza
           </label>
           

            <div class="clearfix">
              <input type="submit" class="signupbtn button" value="Sign Up">
              <button type="button" class="cancelbtn button" onclick="location.href='index.html';">Cancel</button>
            </div>
          </form>
        </div>
        <script src="" async defer></script>
    </body>
</html>
