<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="loginsignup.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="container">
        <form action="index.html" class="loginform">
            <h1 style="margin-top: 0px">Sign Up</h1>
            <p>Please ensure these details are accurate to create an account.</p>
            <hr>
            <label for="email"><b>Email</b></label>
            <br>
            <input type="text" placeholder="Enter Email" name="email" required>
            <br>
            <label for="psw"><b>Password</b></label>
            <br>
            <input type="password" placeholder="Enter Password" name="psw" required>
            <br>
            <label for="confirm-psw"><b>Confirm Password</b></label>
            <br>
            <input type="password" placeholder="Confirm Password" name="confirm-psw" required>
            <label for="phone"><b>Phone Number</b></label>
            <input id="phone" minlength="8" maxlength="11" name="phone" placeholder="So we contact you" type="text">
            <br>
            <label>
            <input type="checkbox" checked="checked" name="agreeterms" style="margin-bottom:15px">
            By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Conditions</a>
           </label>
            <div class="clearfix">
              <input type="submit" class="signupbtn button" value="Sign Up">
              <button type="button" class="cancelbtn button">Cancel</button>
            </div>
          </form>
        </div>
        <script src="" async defer></script>
    </body>
</html>
